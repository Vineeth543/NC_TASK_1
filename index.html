<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="stop-watch-container">
      <div class="stop-watch-screen">
        <h3 class="stop-watch-display" id="hour">00</h3>
        <h3 class="colon">:</h3>
        <h3 class="stop-watch-display" id="minute">00</h3>
        <h3 class="colon">:</h3>
        <h3 class="stop-watch-display" id="second">00</h3>
      </div>
      <div class="stop-watch-controls">
        <button class="stop-watch-button" id="pause" onclick="pauseTimer()">Pause</button>
        <button class="stop-watch-button" id="start" onclick="startTimer()">Start</button>
        <button class="stop-watch-button" id="reset" onclick="resetTimer()">Reset</button>
      </div>
    </div>
  </body>
</html>
